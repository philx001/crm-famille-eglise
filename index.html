<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="CRM de gestion des groupes de disciples (Familles) pour église">
  <meta name="theme-color" content="#2D5A7B">
  <meta name="app-version" content="__APP_VERSION__">
  
  <title>CRM Famille - Gestion des Groupes de Disciples</title>
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✝️</text></svg>">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- html2pdf.js : téléchargement PDF côté client (sans boîte d'impression) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <!-- Styles (version injectée au build) -->
  <link rel="stylesheet" href="styles.css?v=__APP_VERSION__">
</head>
<body>
  <!-- Application Container -->
  <div id="app">
    <div class="loading" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
      <div class="spinner"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  
  <!-- Configuration Firebase (version injectée au build) -->
  <script src="firebase-config.js?v=__APP_VERSION__"></script>
  
  <!-- Application Scripts (version injectée au build) -->
  <script src="app-core.js?v=__APP_VERSION__"></script>
  <script src="app-auth.js?v=__APP_VERSION__"></script>
  <script src="app-pages.js?v=__APP_VERSION__"></script>
  <script src="app-programmes.js?v=__APP_VERSION__"></script>
  <script src="app-presences.js?v=__APP_VERSION__"></script>
  <script src="app-statistiques.js?v=__APP_VERSION__"></script>
  <script src="app-charts.js?v=__APP_VERSION__"></script>
  <script src="app-pdf-export.js?v=__APP_VERSION__"></script>
  <script src="app-notifications.js?v=__APP_VERSION__"></script>
  <script src="app-priere.js?v=__APP_VERSION__"></script>
  <script src="app-documents.js?v=__APP_VERSION__"></script>
  <script src="app-notes-personnelles.js?v=__APP_VERSION__"></script>
  <script src="app-nouvelles-ames.js?v=__APP_VERSION__"></script>
  <script src="app-evangelisation.js?v=__APP_VERSION__"></script>
  <script src="app-main.js?v=__APP_VERSION__"></script>
  <!-- Filet de sécurité : si après 8 s le spinner est encore visible (script 404 ou Auth bloqué), afficher un message -->
  <script>
    (function () {
      setTimeout(function () {
        var app = document.getElementById('app');
        if (app && app.querySelector && app.querySelector('.spinner')) {
          app.innerHTML = '<div class="card" style="max-width:400px;margin:2rem auto;padding:1.5rem;text-align:center;">' +
            '<p><strong>Chargement trop long</strong></p>' +
            '<p>Vérifiez votre connexion, désactivez les bloqueurs de publicité pour ce site, puis <a href="#" onclick="location.reload();return false;">rafraîchir (F5)</a>.</p>' +
            '<p style="font-size:0.85rem;color:#666;">Si le problème persiste, ouvrez la console (F12) et notez les erreurs affichées.</p></div>';
        }
      }, 8000);
    })();
  </script>
</body>
</html>
